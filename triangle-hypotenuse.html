<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fun With triangles</title>
    <link rel="stylesheet" href="./shared.css">
    <link rel="stylesheet" href="./triangle-hypo.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav_items">
                <li class="nav_item">
                   <a  href="./index.html">Check if you can make a triangle</a> 
                </li>
                <li class="nav_item">
                    <a class="active"  href="/triangle-hypotenuse.html">Calculate Hypotenuse</a> 
                 </li>
                 <li class="nav_item">
                    <a   href="./calcArea.html">Calculate Area</a> 
                 </li>
                 <li class="nav_item">
                    <a  href="./quiz.html">Triangle Quiz</a> 
                 </li>
            </ul>
        </nav>
    </header>
   <section class="main">
       <h1>Enter the lengths of sides of right angle triangle</h1>
       <div class="triangle">
           <label class="label_one">a</label>
            <div class="line one"></div>
            <label class="label_two">b</label>
            <div class="line two"></div>
            <label class="label_three">c</label>
            <div class="line three" class="label_three"></div>
       </div>
       <form class="hypotenuse">
            <div  class="form-control">
                <h2>a=</h2>
                <input style="padding: 1rem;" type="number" name="angle_one" required/>
            </div>
            <div class="form-control">
                <h2>b=</h2>
                <input style="padding: 1rem;" type="number"  name="angle_two" required/>
            </div>
            <button type="submit">Calculate Hypotenuse</button>
       </form>
       <h2 style="margin: 0.5rem;">Hypotenuse will be calculated below:</h2>
       <div class="output">c = <span style="font-size: 1.8rem;">âˆš</span> <span style="border-top: 2px solid white; padding-top: 0.5rem">a<sup>2</sup> + b<sup>2</sup></span></div>
   </section>
   
    <script src="./triangle-hypotenuse.js"></script>
</body>
